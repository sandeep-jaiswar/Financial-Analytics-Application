name: SonarCloud Analysis

# This workflow is optional and requires SonarCloud setup
# To enable:
# 1. Sign up at https://sonarcloud.io
# 2. Add SONAR_TOKEN to repository secrets
# 3. Configure sonar-project.properties or add sonar settings to build.gradle.kts
# 4. Uncomment the trigger below

on:
  # Uncomment to enable this workflow
  # push:
  #   branches: [ main, develop ]
  # pull_request:
  #   branches: [ main, develop ]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        ./gradlew build sonar --info \
          -Dsonar.projectKey=sandeep-jaiswar_Financial-Analytics-Application \
          -Dsonar.organization=sandeep-jaiswar \
          -Dsonar.host.url=https://sonarcloud.io
